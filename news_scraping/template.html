<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BBC Style Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* NAVBAR */
    .navbar {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: flex-start;
      padding: 10px 20px;
      font-weight: bold;
    }

    .nav-item {
      margin-right: 30px;
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .nav-item:hover {
      background-color: #ffd700;
      color: #000;
    }

    /* MAIN CONTAINER */
    .main {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* IMAGE SLIDER STYLE */
    .slider {
      background-color: #333;
      color: #fff;
      height: 300px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* FLEX GRID */
    .content-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .news-box {
      background-color: #ffd700;
      color: #000;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
    }

    .youtube {
      background-color: #dcdcdc;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }

    .info-panel {
      background-color: #000;
      color: #fff;
      width: 200px;
      padding: 20px;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .youtube {
        width: 250px;
        height: 250px;
      }
      .info-panel {
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="#" class="nav-item">Home</a>
    <a href="#" class="nav-item">News</a>
    <a href="#" class="nav-item">Blogs</a>
    <a href="#" class="nav-item">About Us</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <!-- Image Slider -->
    <div class="slider">Image Slider Placeholder</div>

    <!-- News + Video + Info -->
    <div class="content-row">
      <div class="news-box">News</div>
      <div class="youtube">YouTube Video<br>Placeholder</div>
      <div class="info-panel">
        <p><strong>Info</strong></p>
        <p>This panel can contain additional details, updates, or contact links.</p>
      </div>
    </div>
  </div>

</body>
</html>
